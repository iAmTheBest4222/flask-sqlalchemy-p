<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/regester.css">
    <title>Document</title>
</head>
<body>
    <h2>{{title}}</h2>

    <div class="container container-sm">
    <form method="post">
        <label for="name">Name</label> 
        <input type="text" id="name" name="name" placeholder="Sachin Tendulkar"><br><br>
        
        <label for="mail">Mail</label> 
        <input type="email" id="mail" name="mail" placeholder="abc@gmail.com"><br><br>

        <label for="cource">Cource</label> 
        <input type="text" id="cource" name="cource" placeholder="B.Tech/Bsc"><br><br>

        <label for="password">Password</label>  
        <input type="password" id="password" placeholder="*******">

        <label for="age">Age</label>  
        <input type="age" id="age" name="age" placeholder="21"><br><br>

        <input type="submit" value="submit">
    </form>
    {% if a=="post" %}
    <h5>Regestration Succesfull</h5>
    Waithing for Aproval !!
    
    {% endif %}
    
</body>
</html>
